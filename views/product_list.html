<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-table fa-fw "></i>
      产品管理
			<span>> 
				产品列表
			</span>
    </h1>
  </div>
</div>

<!-- widget grid -->
<section id="widget-grid" class="">

  <!-- row -->
  <div class="row">

    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-darken" id="wid-id-1" data-widget-editbutton="false"
           data-widget-colorbutton="false"
           data-widget-editbutton="false"
           data-widget-togglebutton="false"
           data-widget-deletebutton="false"
           data-widget-fullscreenbutton="false"
           data-widget-custombutton="false"
           data-widget-sortable="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">



        -->
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>产品列表</h2>
        </header>

        <!-- widget div-->
        <div>

          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->

          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table class="table table-bordered table-striped table-hover">
              <thead>
              <tr>
                <th>序号</th>
                <th>编号</th>
                <th>名称</th>
                <th>类别</th>
                <th>库房</th>
                <th>供应商</th>
                <th>单位</th>
                <th>价格</th>
                <th>盘点类型</th>
                <th>创建者</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody id="product_list"></tbody>
            </table>

          </div>
          <!-- end widget content -->

        </div>
        <!-- end widget div -->

      </div>
      <!-- end widget -->

    </article>
    <!-- WIDGET END -->

  </div>

  <!-- end row -->
  <div class="row">

    <div class="col-lg-10" id="pagination_area">

    </div>

    <div class="col-lg-2">
        <span>
            <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#roomAddModal" onclick="addView()">
              追加
            </button>
        </span>
    </div>
  </div>
  <!-- row -->


  <!-- end row -->

</section>

<!-- end widget grid -->
<script type="text/template" id="tmpl_product_list">
  <tr>
    <td>{{index}}</td>
    <td>{{productSN}}</td>
    <td>{{productName}}</td>
    <td>{{category}}</td>
    <td>{{room}}</td>
    <td>{{supplier}}</td>
    <td>{{unit}}</td>
    <td>2元</td>
    <td>月盘</td>
    <td>{{createby}}</td>
    <td>{{createat}}</td>
    <td>{{editat}}</td>
    <td><a class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="modifyView('{{productId}}');">修改</a>
        <a class="btn btn-danger btn-sm" href="javascript:void(0);" onclick="remove('{{productId}}');">删除</a></td>
  </tr>

</script>


<script type="text/javascript" src="/javascripts/product_list.js"></script>

<script type="text/javascript">
  // DO NOT REMOVE : GLOBAL FUNCTIONS!
  pageSetUp();
  // PAGE RELATED SCRIPTS

  var start = 0;
  var count = 10;

  function initialize() {

    smart.paginationInitalized = false;
    $("#pagination_area").html("");
    render(start, count);
  }

</script>
