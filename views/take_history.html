
<div class="row">

			<span>>

			</span>

</div>

<!-- widget grid -->

  <div class="row" style="margin-bottom: 10px;display: none;" >

    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <div class="btn-group btn-group-justified">
      </div>

    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-1">

    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-1">

    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-1">

        </button>
      </div>
    </article>


  </div>

  <!-- row -->
  <div class="row">

    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-darken" id="wid-id-1" data-widget-editbutton="false"
           data-widget-colorbutton="false"
           data-widget-editbutton="false"
           data-widget-togglebutton="false"
           data-widget-deletebutton="false"
           data-widget-fullscreenbutton="false"
           data-widget-custombutton="false"
           data-widget-collapsed="false"
           data-widget-sortable="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
        -->

        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>盘点记录列表</h2>
        </header>

        <!-- widget div-->
        <div>

          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->

          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table class="table table-bordered table-striped table-hover">
              <thead>
              <tr>
                <th>序号</th>
                <th>盘点日期</th>
                <th>品数</th>
                <th>类型</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody id="take_history_body"></tbody>
            </table>

          </div>
          <!-- end widget content -->

        </div>
        <!-- end widget div -->

      </div>
      <!-- end widget -->

    </article>
    <!-- WIDGET END -->

  </div>
  <!-- end row -->
  <div class="row">

    <div class="col-lg-10" id="pagination_area">

    </div>

    <div class="col-lg-2">
        <span></span>
    </div>
  </div>

</section>
<!-- end widget grid -->


<script type="text/template" id="tmpl_take_history_tr">
  <tr>
    <td>{{index}}</td>
    <td>{{today}}</td>
    <td>{{totalTakeProduct}}</td>
    <td>{{type}}</td>
    <td>
      <$ for (var i in tips) { $>
          {{(Number(i)+1)}} 条：{{tips[i]}}</br>
      <$ } $>
    </td>
    <td>{{createat}}</td>
    <td>{{editat}}</td>
    <td><a class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="gotoDetail('{{id}}');">详细</a></td>
  </tr>

</script>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">追加单位</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="编号" required />
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="名称" required />
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="基数" required />
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="换算" required />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          取消
        </button>
        <button type="button" class="btn btn-primary">
          添加
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="/javascripts/take_history.js"/>

  // DO NOT REMOVE : GLOBAL FUNCTIONS!
