<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-table fa-fw "></i>
      盘点管理
			<span>> 
				本期盘点
			</span>
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">


  </div>
</div>

<!-- widget grid -->
<section id="widget-grid" class="">

  <!-- row -->
  <div class="row" style="margin-bottom: 10px;">

    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-3">

    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
    </article>

    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
      <input placeholder="关键字" class="form-control" />
    </article>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
      <div class="btn-group">



        <button type="button" class="btn btn-default pull-right" onclick="javascript:void(0);" >
          搜索
        </button>

      </div>

    </article>


    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
      <a class="btn btn-success" href="javascript:void(0);"><i class="fa fa-check"></i>审核</a>
      <a class="btn btn-danger" href="javascript:void(0);">取下</a>
    </article>

  </div>

  <div class="row">

    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-darken" id="wid-id-1" data-widget-editbutton="false"
           data-widget-colorbutton="false"
           data-widget-editbutton="false"
           data-widget-togglebutton="false"
           data-widget-deletebutton="false"
           data-widget-fullscreenbutton="false"
           data-widget-custombutton="false"
           data-widget-collapsed="false"
           data-widget-sortable="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
        -->

        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>本期盘点</h2>
        </header>

        <!-- widget div-->
        <div>

          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">

            <table class="table table-bordered table-striped table-hover">
              <thead>
              <tr>
                <th>序号</th>
                <th>编号</th>
                <th>名称</th>
                <th>单位</th>
                <th>类型</th>
                <th>原数</th>
                <th>盘点数量</th>
                <th>调整后数量</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody id="takedetail_list"></tbody>
            </table>

          </div>
          <!-- end widget content -->

        </div>
        <!-- end widget div -->

      </div>
      <!-- end widget -->

    </article>
    <!-- WIDGET END -->

  </div>
  <!-- end row -->
  <div class="row">

    <div class="col-lg-10" id="pagination_area">

    </div>

    <div class="col-lg-2">
        <span>
            <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#supplierAddModal"
                    onclick="addView()">
              追加
            </button>
        </span>
    </div>
  </div>

</section>
<!-- end widget grid -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">追加单位</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="编号" required />
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="名称" required />
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="基数" required />
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="换算" required />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          取消
        </button>
        <button type="button" class="btn btn-primary">
          添加
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/template" id="tmpl_takedetail_list">
  <tr>
    <td>{{index}}</td>
    <td>{{sn}}</td>
    <td>{{name}}</td>
    <td>{{unit}}</td>
    <td>{{category}}</td>
    <td>{{original}}</td>
    <td>{{amount}}</td>
    <td>{{adjustment}}</td>
    <td>{{createat}}</td>
    <td><a class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="adjustPopup('{{id}}')">修改</a></td>
  </tr>

</script>

<script type="text/javascript" src="/javascripts/take_detail.js"></script>

<script type="text/javascript">
  // DO NOT REMOVE : GLOBAL FUNCTIONS!
  pageSetUp();
  // PAGE RELATED SCRIPTS
  var start = 0;
  var count = 10;

  function initialize() {

    smart.paginationInitalized = false;
    $("#pagination_area").html("");
    render(start, count);
    event();
  }
</script>
